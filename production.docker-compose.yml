services:
  postgres:
    container_name: "snaily-cad-postgres"
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    networks:
      - cad_web
    volumes:
      - ./.data:/var/lib/postgresql/data
    restart: unless-stopped

  snailycad:
    container_name: "snailycad-v4"
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "${PORT_API}:${PORT_API}"
    expose:
      - ${PORT_API}
    depends_on:
      - postgres
    networks:
      - cad_web
    restart: always

networks:
  cad_web:
    external: true
