version: "3.9"

services:
  postgres:
    container_name: "snaily-cad-postgres"
    image: postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
    networks:
      - cad_web
    volumes:
      - ./.dev-data:/var/lib/postgresql/data

  api:
    container_name: "snaily-cad-api"

    user: node
    image: node:16
    command: "yarn workspace @snailycad/api dev"
    ports:
      - "8080:8080"
    expose:
      - 8080
    volumes:
      - .:/srv/api
    env_file:
      - .env
    working_dir: /srv/api
    depends_on:
      - postgres
    networks:
      - cad_web

networks:
  cad_web:
    external: true
